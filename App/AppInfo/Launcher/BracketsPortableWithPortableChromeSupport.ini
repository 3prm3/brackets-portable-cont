[Launch]
ProgramExecutable=Brackets\Brackets.exe
SinglePortableAppInstance=true
SingleAppInstance=true
WaitForProgram=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Environment]
APPDATA=%PAL:DataDir%\home\AppData\Roaming
USERPROFILE=%PAL:DataDir%\home
PATH=%PAL:PortableAppsBaseDir%\GoogleChromePortable\App\Chrome-bin;%PATH%

[FilesMove]
../help.html=%PAL:DataDir%\home\AppData\Roaming

[RegistryKeys]
-=HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe

[RegistryValueWrite]
HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe\=REG_SZ:%PAL:PortableAppsDir%\GoogleChromePortable\App\Chrome-bin\\chrome.exe
HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe\Path=REG_SZ:%PAL:PortableAppsDir%\GoogleChromePortable\App\Chrome-bin
